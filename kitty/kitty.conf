shell /usr/bin/fish

include theme.conf


allow_remote_control yes

# Font
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 11.0

modify_font underline_position 2
modify_font underline_thickness 150%
modify_font cell_height 110%

# Tabs
tab_bar_edge            top
tab_bar_style           powerline
tab_powerline_style     round
tab_title_template "{fmt.fg._e57474}ó°„› {fmt.fg.tab}{index}: {title}"

# Everblush Tab Colors
active_tab_foreground   #232a2d
active_tab_background   #8ccf7e
active_tab_font_style   bold
inactive_tab_foreground #dadada
inactive_tab_background #232a2d
inactive_tab_font_style normal

# Mappings
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 10
map alt+t new_tab
map alt+x close_tab
